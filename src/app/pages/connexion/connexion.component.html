
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/assets/img/logologin.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
						<mat-error *ngIf="loginForm.get('email').hasError('email')">
							Adresse e-mail invalide
						</mat-error>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							
							<input type="email" formControlName="email" name="" class="form-control input_user" value="" placeholder="Email: example@gmail.com" required>
							
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" formControlName="motDePasse" name="" class="form-control input_pass" value="" placeholder="Mot de passe" required>
						</div>

				<div class="d-flex justify-content-center mt-3 login_container">

				</form>
