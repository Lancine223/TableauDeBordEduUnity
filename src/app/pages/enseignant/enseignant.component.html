<div class="col-lg-6 col-md-12">
    <div class="card">
        <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <span class="nav-tabs-title" style="text-align: center;">Informatique</span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane active" id="profile">
                    <mat-form-field >
                        <mat-label>Filtrer</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ecrire la valeur à chercher" #input>
                      </mat-form-field>
                      
                      <div class="mat-elevation-z8  " >
                        <table mat-table [dataSource]="dataSource" matSort>
                          <!-- Column -->
                          <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row, let j = index;"> {{j+1}} </td>
                          </ng-container>
                          <!-- Column -->
                          <!-- Column -->
                          <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet </th>
                            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                          </ng-container>
                          <!-- Column -->
                          <ng-container matColumnDef="prenom">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                          </ng-container>
                      
                          <!-- Column -->
                          <ng-container matColumnDef="domaine">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Poids </th>
                            <td mat-cell *matCellDef="let row"> {{row.domaine}}kg </td>
                          </ng-container>
                      
                          <!-- Progress Column -->
                          <ng-container matColumnDef="niveau">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Taille </th>
                            <td mat-cell *matCellDef="let row"> {{row.niveau}}cm</td>
                          </ng-container>
                          <!-- Fruit Column -->
                          <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pouls </th>
                            <td mat-cell *matCellDef="let row"> {{row.email}}ddf </td>
                          </ng-container>
                          <!-- Fruit Column -->
                          <ng-container matColumnDef="motDePasse">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pouls </th>
                            <td mat-cell *matCellDef="let row"> {{row.motDePasse}}fvv </td>
                          </ng-container>
                          
                         
                          <!-- Fruit Column -->
                          <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row, let j = index;">
                              <button mat-icon-button btn-primary color="primary" (click)="openEditForm(row, '600ms', '600ms')" style="border: none; background-color: #fff; margin-right: 5px; font-weight: bold;">
                                <mat-icon color="black">edit</mat-icon>
                                <i class="fas fa-pencil"></i>

                                <!-- <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit"></mat-icon> -->
                      
                              </button>
                              <button mat-icon-button btn-warn focusable="false" (click)="confirmBox(j)" style="border: none; background-color: #fff; font-weight: bold;">
                                <!-- <mat-icon color="red">delete</mat-icon> -->
                                <i class="fas fa-trash-can"></i>
                                <!-- <mat-icon aria-hidden="false" aria-label="delete" svgIcon="thumbs-up"></mat-icon> -->
                                <!-- <i class="fa-solid fa-trash-can" style="color: red;"></i> -->
                              </button>
                            </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre <strong style="font-weight: bold; color: #26B08D;">{{input.value}}</strong></td>
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selectionner page de Enseignant"></mat-paginator>
                      </div>
                      
                </div>   
            </div>
        </div>
    </div>
</div>
