<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" >
                <div class="card card-stats" style="box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <p class="card-category">Enseignant</p>
                        <h6 class="card-title">{{nbrEnseignant}}
                           
                        </h6>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                           
                            
                            <div>  <i class="fas fa-user-graduate"></i> Nombre de nos professeurs </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats" style="box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <p class="card-category">Etudiant</p>
                        <h6 class="card-title">{{nbrEtudiant}}</h6>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <div>
                            <i class="fas fa-users"></i> Elèves
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats" style="box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <p class="card-category">Abonnés</p>
                        <h6 class="card-title">{{totalAbonnes}}</h6>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <div>
                            <i class="fas fa-user-tag"></i> Les élèves abonnés
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats" style="box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <p class="card-category">Budgets</p>
                        <h6 class="card-title">{{totalMontantAbonnements}} F</h6>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <div>
                            <i class="fas fa-money"></i> la somme total du budget
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <a style="background: #725787;" (click)="OpenDialogAdd('600ms', '600ms')" class="btn btn-round"><i class="fas fa-plus" style="color: white;"></i> Ajouter</a> Les Niveaux d'etudes
     

        <div class="row" >
            <div class="col-lg-6 col-md-12" *ngFor="let niveau of datasource">
                <div class="card" style="box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                    <div class="card-header card-header-purple" style="background-color: #8F8B8B !important; box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;">
                        <h4 class="card-title">{{niveau.nom}}</h4>
                        <!-- <p class="card-category">New employees on 15th September, 2016</p> -->
                    </div>
                    <div class="card-body table-responsive">
                        <div class="row"> <div> <a class="btn btn-round" [routerLink]="['../detail-niveau', niveau.idNiveau]"><i class="fas fa-eye"></i> Voir les filieres</a>
                            <span class="btn btn-round"  (click)="openEditForm(niveau, '600ms', '600ms')" style="background-color: #725787 !important; box-shadow: rgba(17, 17, 26, 0.05) 0px 4px 16px, rgba(17, 17, 26, 0.05) 0px 8px 32px;"><i class="fas fa-edit"></i> Modifier</span>  
                        </div> </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
  </div>
